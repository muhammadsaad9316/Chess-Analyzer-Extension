<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.4em;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 0.9em;
            color: #aaa;
        }

        .status-value {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-dot.offline {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
            animation: none;
        }

        .status-dot.loading {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .toggle-label {
            font-size: 0.95em;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked+.toggle-slider {
            background: linear-gradient(90deg, #00ff88, #00d4ff);
        }

        .toggle input:checked+.toggle-slider:before {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fen-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.75em;
            word-break: break-all;
            color: #00d4ff;
            margin-top: 10px;
            max-height: 60px;
            overflow-y: auto;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.75em;
            color: #666;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .select-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 6px 10px;
            color: #fff;
            font-size: 0.85em;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }

        .select-control:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .select-control:focus {
            border-color: #00ff88;
        }

        .select-control option {
            background: #1a1a2e;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>‚ôü Chess Analyzer</h1>
        <p>Stockfish-powered analysis</p>
    </div>

    <div class="status-section">
        <div class="status-row">
            <span class="status-label">Server</span>
            <span class="status-value">
                <span class="status-dot loading" id="server-dot"></span>
                <span id="server-status">Checking...</span>
            </span>
        </div>
        <div id="server-control" style="display: none; margin-top: 10px; text-align: center;">
            <button id="start-server-btn" class="btn btn-secondary" style="font-size: 0.8em; padding: 5px 10px;">
                ‚ö° Start Server
            </button>
        </div>
        <div class="status-row">
            <span class="status-label">Board</span>
            <span class="status-value">
                <span class="status-dot loading" id="board-dot"></span>
                <span id="board-status">Checking...</span>
            </span>
        </div>
        <div class="status-row">
            <span class="status-label">Site</span>
            <span class="status-value" id="site-status">‚Äî</span>
        </div>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">Enable Analysis</span>
        <label class="toggle">
            <input type="checkbox" id="enable-toggle" checked>
            <span class="toggle-slider"></span>
        </label>
    </div>

    <button class="btn btn-primary" id="analyze-btn">
        üîç Analyze Now
    </button>

    <div id="fen-container" style="display: none;">
        <div class="status-label" style="margin-bottom: 5px;">Current FEN:</div>
        <div class="fen-display" id="fen-display"></div>
    </div>

    <!-- Settings Section -->
    <div class="settings-section" style="margin-top: 15px;">
        <div style="color: #888; font-size: 0.85em; margin-bottom: 10px; text-align: center;">
            ‚öôÔ∏è Settings
        </div>

        <div class="setting-row">
            <span class="status-label">Playing As</span>
            <select id="player-color-select" class="select-control">
                <option value="auto">Auto-detect</option>
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
        </div>

        <div class="setting-row">
            <span class="status-label">Board Orientation</span>
            <select id="orientation-select" class="select-control">
                <option value="auto">Auto-detect</option>
                <option value="white">White Bottom</option>
                <option value="black">Black Bottom</option>
            </select>
        </div>

        <div class="setting-row">
            <span class="status-label">Analysis Depth</span>
            <select id="depth-select" class="select-control">
                <option value="10">Fast (10)</option>
                <option value="15" selected>Normal (15)</option>
                <option value="20">Deep (20)</option>
                <option value="25">Max (25)</option>
            </select>
        </div>
    </div>

    <div class="footer">
        v1.0 ‚Ä¢ Chess Analyzer
    </div>

    <script src="popup.js"></script>
</body>

</html>
